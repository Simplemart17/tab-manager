<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="../styles/newtab.css">
</head>
<body>
  <div class="newtab-container">
    <header class="main-header">
      <div class="header-left">
        <h1>Tab Manager Pro</h1>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search tabs, collections, or the web...">
          <button id="search-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="header-right">
        <button id="sync-btn" class="header-btn" title="Sync tabs">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 2v6h-6"></path>
            <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
            <path d="M3 22v-6h6"></path>
            <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
          </svg>
        </button>
        <button id="settings-btn" class="header-btn" title="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
        <div class="user-profile">
          <button id="user-btn" class="user-btn">
            <div class="avatar">J</div>
            <span class="user-name">John Doe</span>
          </button>
          <div class="user-dropdown">
            <a href="#" id="user-profile-link">Profile</a>
            <a href="#" id="logout-link">Logout</a>
          </div>
        </div>
      </div>
    </header>
    
    <div class="main-content">
      <div class="sidebar">
        <div class="sidebar-section">
          <h3>Workspaces</h3>
          <button id="new-workspace-btn" class="sidebar-new-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            New
          </button>
          <div id="workspaces-list" class="sidebar-list">
            <div class="sidebar-item active">
              <span>Personal</span>
            </div>
            <div class="sidebar-item">
              <span>Work</span>
            </div>
            <div class="sidebar-item">
              <span>Research</span>
            </div>
          </div>
        </div>
        
        <div class="sidebar-section">
          <h3>Team</h3>
          <button id="invite-team-btn" class="sidebar-new-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            Invite
          </button>
          <div id="team-members-list" class="sidebar-list">
            <div class="sidebar-item">
              <div class="avatar small">J</div>
              <span>John Doe (You)</span>
            </div>
            <div class="sidebar-item">
              <div class="avatar small">S</div>
              <span>Sarah Johnson</span>
            </div>
            <div class="sidebar-item">
              <div class="avatar small">M</div>
              <span>Mike Smith</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="content-area">
        <div class="collections-section">
          <div class="section-header">
            <h2>Collections</h2>
            <button id="new-collection-btn" class="action-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              New Collection
            </button>
          </div>
          
          <div id="collections-grid" class="collections-grid">
            <!-- Collections will be added here dynamically -->
          </div>
        </div>
        
        <div class="tabs-section">
          <div class="section-header">
            <h2>Open Tabs</h2>
          </div>
          
          <div id="tabs-container" class="tabs-container">
            <!-- Tabs will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- Save Collection Form -->
    <div id="save-collection-modal" class="modal">
      <div class="modal-content">
        <h3>Save Collection</h3>
        <input type="text" id="collection-name" placeholder="Collection Name">
        <div class="selected-tabs-list" id="selected-tabs"></div>
        <div class="modal-actions">
          <button id="cancel-save" class="button secondary">Cancel</button>
          <button id="confirm-save" class="button primary">Save</button>
        </div>
      </div>
    </div>
    
    <!-- Settings Form -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <h3>Settings</h3>
        <div class="settings-group">
          <h4>Appearance</h4>
          <div class="setting-item">
            <label for="theme-select">Theme</label>
            <select id="theme-select">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="system">System</option>
            </select>
          </div>
        </div>
        <div class="settings-group">
          <h4>Sync & Collaboration</h4>
          <div class="setting-item">
            <label for="sync-enabled">Enable Cloud Sync</label>
            <input type="checkbox" id="sync-enabled">
          </div>
          <div class="setting-item">
            <label for="auto-save-enabled">Auto-save tabs</label>
            <input type="checkbox" id="auto-save-enabled">
          </div>
          <div class="setting-item">
            <label for="collaboration-enabled">Enable Team Collaboration</label>
            <input type="checkbox" id="collaboration-enabled">
          </div>
        </div>
        <div class="settings-group">
          <h4>New Tab Page</h4>
          <div class="setting-item">
            <label for="show-recent">Show Recent Tabs</label>
            <input type="checkbox" id="show-recent" checked>
          </div>
          <div class="setting-item">
            <label for="show-weather">Show Weather</label>
            <input type="checkbox" id="show-weather" checked>
          </div>
          <div class="setting-item">
            <label for="show-notes">Show Notes</label>
            <input type="checkbox" id="show-notes" checked>
          </div>
        </div>
        <div class="modal-actions">
          <button id="cancel-settings" class="button secondary">Cancel</button>
          <button id="save-settings" class="button primary">Save</button>
        </div>
      </div>
    </div>
    
    <!-- Team Sharing Modal -->
    <div id="share-modal" class="modal">
      <div class="modal-content">
        <h3>Share Collection</h3>
        <input type="text" id="share-email" placeholder="Add email address">
        <button id="add-email" class="small-button">Add</button>
        <div id="share-emails-list" class="share-emails-list"></div>
        <div class="modal-actions">
          <button id="cancel-share" class="button secondary">Cancel</button>
          <button id="confirm-share" class="button primary">Share</button>
        </div>
      </div>
    </div>
    
    <!-- Workspace Modal -->
    <div id="workspace-modal" class="modal">
      <div class="modal-content">
        <h3>Create Workspace</h3>
        <input type="text" id="workspace-name" placeholder="Workspace Name">
        <div class="setting-item">
          <label for="workspace-color">Color</label>
          <input type="color" id="workspace-color" value="#4f5bd5">
        </div>
        <div class="modal-actions">
          <button id="cancel-workspace" class="button secondary">Cancel</button>
          <button id="confirm-workspace" class="button primary">Create</button>
        </div>
      </div>
    </div>
    
    <script src="../utils/newtab.js"></script>
  </div>
</body>
</html>
